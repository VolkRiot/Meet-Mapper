<body>


    <div class="row">
       <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1>WORKING TITLE</h1>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="userSearch">Search by City</label>
                  <input class="form-control" id="userSearch" type="text">
                </div>
                <button class="btn btn-primary" id="submitSearch" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
	</div>


<div class="container">


  <div class="row center-block">
    <div class="col-md-1"></div>
    <div class="col-md-10">


      <div id="map-container">
        <!--Map will go here.-->
      </div>

    </div>
    <div class="col-md-1"></div>
  </div>


    <div class="row">
       <div class="col-md-12">
       <h3>Drop a Pin, then Fill Out the Form Below to Add an Event</h3>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Event Form</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="userSearch">Event Name</label>
                  <input class="form-control" id="userAddName" type="text">
                  <label for="userSearch">Location</label>
                  <input class="form-control" id="userAddLoc" type="text">
                  <label for="userSearch">Date</label>
                  <input class="form-control" id="userAddDate" type="date">
                  <label for="userSearch">Start Time</label>
                  <input class="form-control" id="userAddStart" type="time">
                  <label for="userSearch">End Time</label>
                  <input class="form-control" id="userAddEnd" type="time">
				  <label for="userSearch">Description</label>
                  <input class="form-control" id="userAddDescription" type="text">		   
                </div>
                <button class="btn btn-primary" id="addEvent" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
	</div>
