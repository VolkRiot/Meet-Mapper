<body>


        <div class="row">
         <div class="col s12">
              <form class="col s12">
               <h5 id="header-text">Mapski</h5>
                <div class="col s4">
                  <label id="search-label" for="location-search">Search by City:</label>
                  <input class="form-control" id="location-search" type="text">
                  <button class="waves-effect waves-light btn" type="submit" id="search-submit">Submit</button>
                </div>
               </form>
          </div>
        </div>
     


<div class="container">


  <div class="row center-block">
    <div class="col s1"></div>
    <div class="col s10">


     <div id="map-container">
        <!--Map will go here.-->
      </div>

    </div>
    <div class="col s1"></div>
  </div>


   <div class="row" id="add-eventform">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <input id="event-name" type="text">
            <label for="event-name">Event Name:</label>
          </div>
          <div class="input-field col s4">
            <input id="event-loc" type="text">
            <label for="event-loc">Location:</label>
          </div>
          <div class="input-field col s4">
            <input type="date" id="event-date" class="datepicker">
            <label for="event-date">Date:</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="event-start" type="time" class="timepicker">
            <label type="time" class="timepicker" for="event-start">Start Time:</label>
          </div>
          <div class="input-field col s6">
            <input id="event-end" type="time" class="timepicker">
            <label for="event-end">End Time:</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <textarea id="event-description" class="materialize-textarea"></textarea>
            <label for=""event-description">Description:</label>
          </div>
        </div>
      <button class="waves-effect waves-light btn" type="submit" id="add-event-button">Submit</button>
      </form>
    </div>

<!-- JQuery Link -->
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
