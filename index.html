    <div class="row">
       <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1 id="headerText">WORKING TITLE</h1>
            </div>
            <div class="panel-body" id="searchBody">
              <form>
                <div class="col-xs-4">
                  <label id="searchLabel" for="userSearch">Search by City:</label>
                  <input class="form-control" id="userSearch" type="text">
                  <button class="btn btn-primary" id="submitSearchBtn" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
	</div>


<div class="container">


  <div class="row center-block">
    <div class="col-md-1"></div>
    <div class="col-md-10">


      <div id="map-container">
        <!--Map will go here.-->
      </div>

    </div>
    <div class="col-md-1"></div>
  </div>


    <div class="row">
       <div class="col-md-12">
       <h3>Drop a Pin, then Fill Out the Form Below to Add an Event</h3>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Event Form</h3>
            </div>
            <div class="panel-body">
              <form style="margin: 3px; padding: 3px;">
                <div class="form-group">
                  <label for="userSearch">Event Name:</label>
                  <input class="form-inline" id="userAddName" type="text">
                  <label>Location:</label>
                  <input class="form-inline" id="userAddLoc" type="text">
                  <label>Date:</label>
                  <input class="form-inline" id="userAddDate" type="date">
                  <label>Start Time:</label>
                  <input class="form-inline" id="userAddStart" type="time">
                  <label>End Time:</label>
                  <input class="form-inline" id="userAddEnd" type="time"><hr>
				  <label>Description:</label>
                  <input class="form-control" id="userAddDescription" type="text">	 
                </div>
                <button class="btn btn-primary" id="addEventBtn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
	</div>
